<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Start Page</title>

  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="container container--margin-top-large">

        <div class="thumbnail"><a class="thumbnail--icon thumbnail--icon-white" href="https://www.reddit.com/"><i class="fab fa-reddit"></i></a></div>

      <div class="row_md-1">
        <div class="thumbnail"><a class="thumbnail--icon thumbnail--icon-white" href="https://www.twitch.tv/"><i class="fab fa-twitch"></i></a></div>

      <div class="row_md-1">
        <div class="thumbnail"><a class="thumbnail--icon thumbnail--icon-white" href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></div>
      </div>
      <div class="row_md-1">
        <div class="thumbnail"><a class="thumbnail--icon thumbnail--icon-white" href="https://mail.google.com"><i class="fas fa-envelope"></i></a></div>

</html>
